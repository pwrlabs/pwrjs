name: CI

on:
    push:
        branches:
            - main
            - develop

jobs:
    test-node:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.11.0
                  cache: 'pnpm'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install
              working-directory: packages/core

            - name: Run Node.js tests (allow failures)
              run: pnpm run test
              working-directory: packages/core
              continue-on-error: true

    test-browser:
        runs-on: ubuntu-latest
        needs: test-node
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.11.0
                  cache: 'pnpm'

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-node-${{ hashFiles('packages/core/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: pnpm install
              working-directory: packages/core

            - name: Setup Playwright for browser testing
              run: npx playwright install
              working-directory: packages/core

            - name: Install PM2 globally
              run: pnpm add -g pm2

            - name: Start application with PM2
              run: pm2 start npm --name "test-app" -- run dev:browser
              working-directory: packages/core

            - name: Wait for the application to be ready
              run: npx wait-on http://localhost:5173 --timeout 30000
              working-directory: packages/core

            - name: Run browser tests (allow failures)
              run: pnpm run test:browser
              working-directory: packages/core
              continue-on-error: true

            - name: Stop PM2 process after tests
              run: pm2 stop test-app

    build:
        runs-on: ubuntu-latest
        needs: [test-node, test-browser]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.11.0
                  cache: 'pnpm'

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-node-${{ hashFiles('packages/core/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: pnpm install
              working-directory: packages/core

            - name: Build project
              run: pnpm run build
              working-directory: packages/core
