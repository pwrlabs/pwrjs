name: CI

on:
    push:
        branches:
            - main
            - develop

jobs:
    test-node:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.11.0

            - name: Setup PNPM
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Setup pnpm cache
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('packages/core/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install
              working-directory: packages/core

            - name: Run Node.js tests (allow failures)
              run: pnpm run test
              working-directory: packages/core
              continue-on-error: true

    test-browser:
        runs-on: ubuntu-latest
        needs: test-node
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.11.0

            - name: Setup PNPM
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Setup pnpm cache
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('packages/core/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install
              working-directory: packages/core

            - name: Setup Playwright for browser testing
              run: pnpm exec playwright install
              working-directory: packages/core

            - name: Install PM2 globally
              run: pnpm add -g pm2

            - name: Start application with PM2
              run: pm2 start pnpm --name "test-app" -- run dev:browser
              working-directory: packages/core

            - name: Check if process is running
              run: pm2 list

            - name: Check process logs
              run: pm2 logs test-app --lines 50 || true

            - name: Install wait-on
              run: pnpm add wait-on --save-dev
              working-directory: packages/core

            - name: Wait for the application to be ready (extended timeout)
              run: pnpm exec wait-on http://localhost:5173 --timeout 60000 --delay 5000
              working-directory: packages/core

            - name: Run browser tests (allow failures)
              run: pnpm run test:browser
              working-directory: packages/core
              continue-on-error: true

            - name: Stop PM2 process after tests
              run: pm2 stop test-app

    build:
        runs-on: ubuntu-latest
        needs: [test-node, test-browser]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.11.0

            - name: Setup PNPM
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Setup pnpm cache
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('packages/core/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install
              working-directory: packages/core

            - name: Build project
              run: pnpm run build
              working-directory: packages/core
